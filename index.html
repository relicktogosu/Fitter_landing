<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Услуги сантехника в Москве</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header outer">
		<div class="header-wrapper inner">
			<div class="header-logo">
				<img src="image/logo-image.png" alt="logo">
				<span class="logo-span">fitter</span>
			</div>
			<nav class="header__nav">
				<ul class="header__nav-menu">
					<li><a href="" class="header__nav-menu-item">Услуги</a></li>
					<li class="header__nav-menu-item-dash"><img src="image/dash-image.png" alt="dash"></li>
					<li><a href="" class="header__nav-menu-item">Цены</a></li>
					<li class="header__nav-menu-item-dash"><img src="image/dash-image.png" alt="dash"></li>
					<li><a href="" class="header__nav-menu-item">Отзывы</a></li>
					<li class="header__nav-menu-item-dash"><img src="image/dash-image.png" alt="dash"></li>
					<li><a href="" class="header__nav-menu-item">Новости</a></li>
					<li class="header__nav-menu-item-dash"><img src="image/dash-image.png" alt="dash"></li>
					<li><a href="" class="header__nav-menu-item">Контакты</a></li>
				</ul>
			</nav>
			<div class="header-phone">
				<div class="header-phone-null"></div>
				<div class="header-phone-wrapper">
					<div class="header-phone-image"><img src="image/phone-image.png" alt="phone"></div>
					<div class="header-phone-number">+7 (863) <b>342-22-21</b></div>
				</div>
				<div class="header-phone-null"></div>
				<div class="header-phone-request">
					<button class="header-phone-button">Заказать звонок</button>
				</div>
			</div>
			<div class="header-burger__menu">
            	<span class="header-burger__menu-content"></span>
        	</div>
		</div>
	</header>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="js/menu.js"></script> 
</body>
</html>
